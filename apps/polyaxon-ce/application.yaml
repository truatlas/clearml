apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polyaxon-ce
  namespace: argocd
spec:
  project: default

  source:
    path: apps/polyaxon-ce      # путь к подпапке с Chart.yaml и values.yaml
    repoURL: https://github.com/truatlas/clearml.git   # ТВОЙ реальный репозиторий
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: polyaxon

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
